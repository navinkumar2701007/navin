<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navin Portfolio</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        color: white;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }

    .glitter {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: floatUp 6s linear infinite;
        z-index: 1;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    .hero {
        text-align: center;
        padding-top: 150px;
        position: relative;
        z-index: 10;
    }

    h1 {
        font-size: 3.5rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.4rem;
        margin-bottom: 20px;
    }

    #backend-status {
        font-size: 1.2rem;
        margin-top: 15px;
        color: #1e90ff;
    }

    .tech-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .tech-box {
        padding: 12px 20px;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        font-size: 1rem;
        backdrop-filter: blur(5px);
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 5px #ffffff50; }
        to { box-shadow: 0 0 20px #ffffff; }
    }

    .socials {
        margin-top: 40px;
    }

    .btn {
        background: #1e90ff;
        padding: 12px 20px;
        border-radius: 8px;
        margin: 10px;
        display: inline-block;
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    .btn:hover {
        background: #0066ff;
    }
</style>
</head>

<body>

<script>
    for (let i = 0; i < 40; i++) {
        let glitter = document.createElement("div");
        glitter.classList.add("glitter");
        glitter.style.left = Math.random() * 100 + "vw";
        glitter.style.animationDelay = (Math.random() * 5) + "s";
        document.body.appendChild(glitter);
    }
</script>

<div class="hero">
    <h1 id="title">Hi, I'm Navin ‚úåüèª</h1>
    <p id="subtitle">DevOps Engineer | AWS | Linux | Jenkins | CI/CD | NGINX</p>

    <!-- BACKEND STATUS SHOWS HERE -->
    <p id="backend-status">Checking backend status...</p>

    <div class="tech-container">
        <div class="tech-box">AWS</div>
        <div class="tech-box">Jenkins</div>
        <div class="tech-box">NGINX</div>
        <div class="tech-box">Docker</div>
        <div class="tech-box">CI/CD</div>
        <div class="tech-box">Linux</div>
        <div class="tech-box">GitHub / PM2</div>
    </div>

    <div class="socials">
        <a href="mailto:navin@example.com" class="btn">Email12</a>
        <a href="https://github.com/navinkumar2701007" class="btn">GitHub</a>
        <a href="https://linkedin.com" class="btn">LinkedIn</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script>
    gsap.fromTo("#title",
        { opacity: 0, y: -40 },
        { opacity: 1, y: 0, duration: 1.5 }
    );

    gsap.fromTo("#subtitle",
        { opacity: 0, y: 40 },
        { opacity: 1, y: 0, duration: 1.5, delay: 0.5 }
    );
</script>

<!-- BACKEND API CONNECTION -->
<script>
    fetch("https://api.navin.cloud")
        .then(response => response.json())
        .then(data => {
            document.getElementById("backend-status").innerText =
                "API Status: " + data.message;
        })
        .catch(error => {
            document.getElementById("backend-status").innerText =
                "Backend connection failed ‚ùå";
            console.error(error);
        });
</script>

</body>
</html>
